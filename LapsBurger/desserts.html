<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/desserts.css">
      <link rel="shortcut icon" type="image/png" href="../LapsBurger/img/flavicon.png">
      <script src="https://kit.fontawesome.com/e69ab573f5.js" crossorigin="anonymous"></script>
      <title>LapsBurger | Desserts</title>
   </head>
   <body>
      <nav>
         <h1 class="title">LapsBurger</h1>
         <ul>
            <li><a href="home">Home</a></li>
            <li><a href="menus">Menus</a></li>
            <li><a href="burgers">Burgers</a></li>
            <li><a href="#desserts">Desserts</a></li>
         </ul>
      </nav>
      <section id="home">
         <div class="hero-container">
            <div class="hero-text">
               <h1>Desserts</h1>
               <p>Glace / Brownie / Tartelette / Donuts / Muffin / Cookie / Crème Brulée / Glace Brownie</p>
               <hr>
               <a href="#desserts">Parcourir</a>
            </div>
         </div>
      </section>
      <section id="desserts">
         <div class="product-container">
            <div class="product-box">
               <div class="product-text">
                  <h1>Glace <span>1.80€</span></h1>
               </div>
               <div class="product-img">
                  <img src="./img/glace.jpg">
               </div>
            </div>
            <div class="product-box">
               <div class="product-text">
                  <h1>Brownie <span>2.50€</span></h1>
               </div>
               <div class="product-img">
                  <img src="./img/brounie.jpg">
               </div>
            </div>
         </div>
         <div class="product-container">
            <div class="product-box">
               <div class="product-text">
                  <h1>Tartelette <span>2.50€</span></h1>
               </div>
               <div class="product-img">
                  <img src="./img/tartellette.jpg">
               </div>
            </div>
            <div class="product-box">
                <div class="product-text">
                   <h1>Donuts <span>1.90€</span></h1>
                </div>
                <div class="product-img">
                   <img src="./img/donuts.jpg">
                </div>
             </div>
             </div>
             <div class="product-container">
                <div class="product-box">
                    <div class="product-text">
                       <h1>Muffin <span>2.50€</span></h1>
                    </div>
                    <div class="product-img">
                       <img src="./img/muffin.jpg">
                    </div>
                 </div>
                 <div class="product-box">
                    <div class="product-text">
                       <h1>Cookie <span>1.90€</span></h1>
                    </div>
                    <div class="product-img">
                       <img src="./img/cookie.jpg">
                    </div>
                 </div>
         </div>
         <div class="product-container">
            <div class="product-box">
                <div class="product-text">
                   <h1>Crème Brulée <span>3.50€</span></h1>
                </div>
                <div class="product-img">
                   <img src="./img/creme.jpg">
                </div>
             </div>
             <div class="product-box">
                <div class="product-text">
                   <h1>Glace Brownie <span>4.90€</span></h1>
                </div>
                <div class="product-img">
                   <img src="./img/gb.jpg">
                </div>
             </div>
     </div>
